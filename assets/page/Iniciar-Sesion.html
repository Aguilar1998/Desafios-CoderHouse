<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log-in/Orange-Confecciones</title>
    <link rel="stylesheet" href="../css/style.css">
    <script src="https://kit.fontawesome.com/19c7f2fb8c.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</head>
<body>

    <!-- start of header -->

    <header class="header">
        <nav class="navBar">
            <a href="../../index.html"><img class="navBar__Image" src="../image/logotipo.png" alt="Logo de Orange"></a>
            <h1>Orange Confecciones</h1>
            <div class="navBar__Items none">
                <a class="navBar__List none" href="Formulario.html">Form</a>
                <a class="navBar__List none" href="Trabajos.html">works</a>
                <a class="navBar__List none" href="Contactanos.html">Contact us</a>
                <a class="navBar__List log__in none" href="Iniciar-Sesion.html">
                    <i class="fa-regular fa-user">  Log in
                    </i>
                </a>
            </div>
        </nav>
    </header> 
    <!-- the end of the header -->
    <main class="main__Description">
        <!-- start of main with bootstrap -->
        <form class="row g-3 section">
            <div class="col-md-6">
                <label for="inputEmail4" class="form-label" aria-placeholder="Email">Email</label>
                <input type="email" class="form-control" id="inputEmail4">
            </div>
            <div class="col-md-6">
                <label for="inputPassword4" class="form-label" >Password</label>
                <input type="password" class="form-control" id="inputPassword4">
            </div>
            <div class="col-12">
                <label for="inputAddress" class="form-label" >Address</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
            </div>
            <div class="col-12">
                <label for="inputAddress2" class="form-label">Address 2</label>
                <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
            </div>
            <div class="col-md-6">
                <label for="inputCity" class="form-label">City</label>
                <input type="text" class="form-control" id="inputCity">
            </div>
            <div class="col-md-4">
                <label for="inputState" class="form-label">State</label>
                <select id="inputState" class="form-select">
                <option selected>Choose...</option>
                <option>...</option>
                </select>
            </div>
            <div class="col-md-2">
                <label for="inputZip" class="form-label">Zip</label>
                <input type="text" class="form-control" id="inputZip">
            </div>
            <div class="col-12">
                <div class="form-check">
                <input class="form-check-input " type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                    Check me out
                </label>
                </div>
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-primary">Sign in</button>
            </div>
            </form>        
    </main>

        <!-- the end of main -->

        <!-- start of footer -->

    <footer class="footer link">
        <div class="footer__Link none">
            <a href="#" class="none"><i class="fa-brands fa-facebook "></i> Facebook</a>
        </div>
        <div class="footer__Link">
            <a href="#" class="none"><i class="fa-brands fa-instagram "></i> Instagram</a>
        </div>
    </footer>

    <!-- the end of footer -->
</body>
</html>
