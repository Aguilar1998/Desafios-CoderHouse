    <main class="main__Description">
        <form class="row g-3 section">
            <h1>Encuesta personal</h1>
            <div class="col-12 none">
                <label for="iname">Nombre:</label>
                <input id="iname reset" type="text" name="name" placeholder="ingrese su nombre">
            </div>
            <div class="col-12">
                <label for="iemail">Email:</label>
                <input id="iemail reset" type="email" name="email" placeholder="Ingrese su email">
            </div>
            <h3>Â¿Que tipo de prenda te gusta mas?</h3>
            <div class="col-12">
                <label for="talle">entalladas</label>
                <input id="talle reset" type="radio" name="email" placeholder="Ingrese su email">
            </div>
            <div class="col-12">
                <label for="suelto">Sueltas</label>
                <input id="suelto reset" type="radio" name="email" placeholder="Ingrese su email">
            </div>
            <div class="col-12">
                <label for="big">Grandes</label>
                <input id="big reset" type="radio" name="email" placeholder="Ingrese su email">
            </div>
            <div class="col-md-6">
                <input class="btn btn-outline-dark" type="reset" name="reset" id="reset">
            </div>
            <div class="col-md-6">
                <input class="btn btn-outline-dark" type="submit" value="enviar">
